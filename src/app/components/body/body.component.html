<h3>{{mensajePadre}}</h3>
<button (click)="onPropagar()">Propagar</button>
<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <br>

        <div class="card text-white bg-primary mb-3" style="width: 100%;">
            <div *ngIf="mostrar" class="card-body">
                <h5 class="card-title">{{frase.autor}}</h5>
                <p class="card-text">{{frase.mensaje}}</p>
                <p class="card-text">{{frase.notas}}</p>
            </div>
        </div>

        <button (click)="mostrar = !mostrar" class="btn btn-outline-primary btn-block">
            Mostrar/Ocultar
        </button>
    </div>

    <div class="col">
        <h1>*ngFor</h1>
        <br>

        <ul class="list-group">
            <li *ngFor="let persona of personajes; let i = index" class="list-group-item">
                {{i + 1}} - {{persona}}
            </li>
        </ul>

    </div>

</div>
